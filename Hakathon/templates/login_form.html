{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('loginmethod', method=method) }}">
    <label>Value ({{ method }})</label>
    <input type="text" name="value" placeholder="Enter your {{ method }}" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button type="submit" class="btn">Login</button>
    <a href="{{ url_for('entry') }}" class="btn" style="background:#64748b;">Cancel</a>
  </form>
{% endblock %}
