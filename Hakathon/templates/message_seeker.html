<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Job Seeker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <h2>Message {{ seeker.full_name or seeker.username }}</h2>
        <p><strong>Email:</strong> {{ seeker.contact_email or 'N/A' }}</p>
        <p><strong>Phone:</strong> {{ seeker.contact_phone or 'N/A' }}</p>
        <p><strong>Skills:</strong> {{ seeker.skills or 'N/A' }}</p>
        <p><strong>Experience:</strong> {{ seeker.experience or 'N/A' }}</p>

        <form action="{{ url_for('owner_messages', seeker_id=seeker.id) }}" method="post">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
            <a class="btn" href="{{ url_for('ownerhome') }}">Back to Dashboard</a>
        </form>
    </main>
</body>
</html>
