{% extends "base.html" %}
{% block title %}Choose Method{% endblock %}
{% block content %}
  <h2>Choose Method for {{ role|capitalize }}</h2>
  <div>
    <a class="btn" href="{{ url_for('register', role=role, method='email') }}">Register with Email</a>
    <a class="btn" href="{{ url_for('register', role=role, method='phone') }}">Register with Phone</a>
  </div>
{% endblock %}
