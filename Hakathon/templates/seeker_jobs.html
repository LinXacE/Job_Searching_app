<!DOCTYPE html>
<html>

<head>
  <title>Jobs Near You</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
      color: rgb(14, 2, 79);
    }

    .jobwrap {
      border: 1px solid #eee;
      padding: 16px;
      border-radius: 9px;
      margin-bottom: 20px;
    }

    button {
      margin-right: 8px;
      background: rgb(14, 2, 79);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 7px 18px;
      cursor: pointer;
    }

    button:hover {
      background: #3354a1;
    }

    .log {
      float: right;
    }

    .back {
      background: #28a745;
    }

    .back:hover {
      background: #218838;
    }

    .jobwrap {
      display: flex;
      justify-content: space-between;
    }

    .navigation {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }
  </style>
</head>

<body>
  <div class="navigation">
    <a href="{{ url_for('seekerdashboard') }}"><button class="back">‚Üê Back to Dashboard</button></a>
    <a href="{{ url_for('seekersetlocation') }}"><button>Update Location/CV</button></a>
    <a href="{{ url_for('seekerhistory') }}"><button>View Swipe History</button></a>
    <a href="{{ url_for('logout') }}"><button class="log">Logout</button></a>
  </div>

  <h1>Available Jobs in Your Location</h1>

  {% for job in jobs %}
  <div class="jobwrap">
    <div>
      <h3>{{ job.position }}</h3>
      <b>Company:</b> {{ job.owner_name or 'Unknown Company' }}<br>
      <b>Location:</b> {{ job.location }}<br>
      <b>Description:</b> {{ job.description }}<br>
      <b>Category:</b> {{ job.category }}<br>
      <form action="{{ url_for('seeker_interest', job_id=job.id) }}" method="post" style="display:inline;">
        <button type="submit">I'm Interested</button>
      </form>
      <form action="{{ url_for('seeker_skip', job_id=job.id) }}" method="post" style="display:inline;">
        <button type="submit">Skip</button>
      </form>
    </div>
  </div>
  {% else %}
  <p>No jobs nearby at this time.</p>
  {% endfor %}
</body>

</html>
