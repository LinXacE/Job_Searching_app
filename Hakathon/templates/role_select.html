<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role</title>
  <style>
    /* Page background */
    body {
      font-family: "Poppins", sans-serif;
      background: rgb(5, 5, 73);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card container */
    .role-container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      transition: all 0.3s ease;
    }

    .role-container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    /* Heading */
    h1 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Buttons */
    .role-btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: rgb(5, 5, 73);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-btn:hover {
      background-color: #1a2530;
      transform: translateY(-2px);
    }

    .role-btn:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    footer a {
      color: #2c3e50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: none;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="role-container">
    <h1>Register as...</h1>
    <a class="role-btn" href="{{ url_for('methodselect', role='businessowner') }}">Job Owner / Employer</a>
    <a class="role-btn" href="{{ url_for('methodselect', role='jobseeker') }}">Job Seeker</a>

    <footer>
      Already have an account? <a href="{{ url_for('login_method_select') }}">Login here</a>
    </footer>
  </div>

</body> 
</html>
